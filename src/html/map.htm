    <div id="main">

                    <h1>Project</h1>
                    <img src="../images/logo.png" alt="OOGA BOOGA CHA">

                    <div class="signOutStuff formPrompt">
                      <span class="promptElements" onclick="ToggleForm('#popUp')">Sign In</span>
                      <span class="promptElements">/</span>
                      <span class="promptElements" onclick="ToggleForm('#popIn')">Sign Up</span>
                    </div>

                  </span>

                    <div class="signForms">

                        <input type="username" id="signInUsername" placeholder="Username" />

                      </form>
      
                    </div>
      
                  </div>
      
                </div>

                    <span class="exitButton" onclick="ToggleForm('#popIn')">
                      X
                    </span>
        
                    <div class="popUpContainer">
        
                      <h2>Sign Up</h2>
        
                      <div class="signForms">
        
                        <form id="signUpForms">
                          <input type="username" id="signUpUsername" placeholder="Username" />
                          <input type="password" id="signUpPassword" placeholder="Password" />
                          <button id="signInButton">Sign Up</button>
                        </form>
        
                      </div>
        
                    </div>
        
                </div>
